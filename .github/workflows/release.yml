name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -race -short ./tests/anthropic/unit/... ./tests/common/... ./tests/preemptive/unit/... ./tests/external/...

      - name: Prepare embedded assets
        run: |
          # Configs and agents are already in cmd/ - copy from root if they exist (legacy support)
          mkdir -p cmd/configs cmd/agents
          [ -d configs ] && cp configs/*.yaml cmd/configs/ 2>/dev/null || true
          [ -d agents ] && cp agents/*.yaml cmd/agents/ 2>/dev/null || true

      - name: Build binaries
        run: |
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME}"
          LDFLAGS="-s -w -X main.Version=${VERSION}"

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/gateway-linux-amd64 ./cmd

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/gateway-linux-arm64 ./cmd

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/gateway-darwin-amd64 ./cmd

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/gateway-darwin-arm64 ./cmd

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/gateway-windows-amd64.exe ./cmd

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
